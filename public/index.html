<!doctype html>
<html ng-app>
	<head>
		<title>Search Engine 25801</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
		<script src="hello.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    </head>

	<body>
		<div ng-controller="Hello">
            <div class="jumbotron check-element animate-hide" ng-hide="display" style="margin:30px 150px">
                <h2>Search Engine 25801</h2>
                <p>Wuping Lei, Jingxin Zhu, Fei Guan</p>
            </div>
            <div>
                <div class="input-group group-margin" style="margin: 50px 200px 20px 200px">
                    <input type="text" class="form-control" ng-model="queryWord" placeholder="Search for">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="go()">Go!</button>
                    </span>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px; margin-bottom: 20px">
                <form>
                    <input type="radio" ng-model="ranker" value="cosine"> COSINE
                    <input type="radio" ng-model="ranker" value="QL"> QL
                    <input type="radio" ng-model="ranker" value="phrase"> PHRASE
                    <input type="radio" ng-model="ranker" value="numviews"> NUMVIEWS
                    <input type="radio" ng-model="ranker" value="linear"> LINEAR
                </form>
            </div>

            <div class="check-element animate-hide" ng-show="display">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Record</th>
                            <th>Title</th>
                            <th>Score</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="doc in documents" ng-click="addlog(doc)">
                            <td>{{$index + 1}}</td>
                            <td>{{doc.title}}</td>
                            <td>{{doc.score}}</td>
                            <td>#{{doc.id}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
		</div>
	</body>
</html>
